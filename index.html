        <!-- Add your site or application content here -->
        <div class="container">
            <h1>Simple Calculator</h1>
            <input type="textbox" id="val"><br>
            <button class="row1" id="ac">AC</button>
            <button class="row1" id="ce">CE</button>
            <button class="row1" id="div">/</button>
            <button class="row1" id="mult">x</button><br>
            <button class="row2" id="7">7</button>
            <button class="row2" id="8">8</button>
            <button class="row2" id="9">9</button>
            <button class="row2" id="min">-</button>
            <br>
            <button class="row3" id="6">6</button>
            <button class="row3" id="5">5</button>
            <button class="row3" id="4">4</button>
            <button class="row3" id="plu">+</button>
            <br>
            <button class="row3" id="3">3</button>
            <button class="row3" id="2">2</button>
            <button class="row3" id="1">1</button>
            <button class="row3" id="equ">=</button>
            <br>
            <button class="row4" id="0">0</button>
            <button class="row4" id="dec">.</button>
        </div>
